<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="./css/styles.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>
</head>
<body>
    <div class="container">
    <div class="sidebar"><div class="logo"><img src="./odin-lined.png" alt="">
    <p>ODIN</p>
    </div></div><div class="wrapper">
    <div class="header"><p>This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.
     </p>
    <p>You <em>know</em> you want to.</p>
    </div>
    <div class="form"><p>Let's do this!</p>
        <form action="/" method="post">
            
            <div class="inputs">
            
            <label for="fName">FIRST NAME</label>
            <input type="text" name="fName">
        </div>
<div class="inputs">
    <label for="lName">LAST NAME</label>
    <input type="text" name="lName">
</div>
    <div class="inputs">
        
    <label for="email">EMAIL</label>
    <input type="email" name="email">
    </div>
    <div class="inputs">
        <label for="tel">PHONE NUMBER</label>
        <input type="tel" name="tel">
    </div>
   <div class="inputs">
    <label for="pwd">PASSWORD</label>
    <input type="password" name="pwd" required>
    <span></span>
   </div>
    <div class="inputs">

        <label for="confirm">CONFIRM PASSWORD</label>
        <input type="password" name="password" required>
        
    </div>

</form>
    
    </div>
    <div class="footer"><button>Create Account</button><p>Already have an account? <a href="/">Log in</a></p></div></div></div>
</body>
</html>
